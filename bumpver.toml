[bumpver]
current_version = "v20260109"
version_pattern = "vYYYY0M0D[.PATCH]"
commit_message = "bump version to {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = "scripts/pre-commit-hook.sh"
post_commit_hook = ""
commit = true
tag = true
push = true

[bumpver.file_patterns]
"pyproject.toml" = ['version = "{version}"']
"bumpver.toml" = ['current_version = "{version}"']
